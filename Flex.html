<!DOCTYPE html>

<style>
ul{
    display: flex;

    border: black 2px solid;

}

    flex-direction: column;
    justify-content: center;

    width: 100px;
    height: 100px;

}

<div>
    <ul style="list-style-type: none;">

        <li>Profile</li>

    </ul> 
 </div>
